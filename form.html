<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulário</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <h1 class="titulo"> Registro </h1>
    <div class="container">
        <form id="registro" class="form">
            <div class="campo-formulario">
                <label for="usuario"> Usuário </label>
                <input type="text" name="usuario" id="usuario" autocomplete="off">
                <small></small>
            </div>

            <div class="campo-formulario">
                <label for="email"> E-mail </label>
                <input type="text" name="email" id="email" autocomplete="off">
                <small></small>
            </div>

            <div class="campo-formulario">
                <label for="senha"> Senha </label>
                <div class="campo-formulario input-group">
                    <input type="password" name="senha" id="senha" autocomplete="off">
                    <i class="bi bi-eye-slash" id="toggleSenha"></i>
                    <small></small>
                </div>
            </div>

            <div class="campo-formulario">
                <label for="confirmacao-senha"> Confirmação de senha </label>
                <div class="campo-formulario input-group">
                    <input type="password" name="confirmacao-senha" id="confirmacao-senha" autocomplete="off">
                    <i class="bi bi-eye-slash" id="toggleConfirmacaoSenha"></i>
                    <small></small>
                </div>
            </div>

            <div class="campo-formulario">
                <input class="btn" type="submit" value="Registrar">
            </div>

        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
